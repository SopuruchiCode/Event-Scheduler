    <!-- Form --> <form action="#" method="POST" class="space-y-5"> <!-- Name --> <div> <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label> <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 shadow-sm p-3"> </div> <!-- Email --> <div> <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label> <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 shadow-sm p-3"> </div> <!-- Password --> <div> <label for="password" class="block text-sm font-medium text-gray-700">Password</label> <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 shadow-sm p-3"> </div> <!-- Confirm Password --> <div> <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label> <input type="password" id="confirm-password" name="confirm-password" required class="mt-1 block w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 shadow-sm p-3"> </div> <!-- Submit Button --> <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-blue-500 text-white font-semibold py-3 rounded-lg shadow-lg hover:from-indigo-600 hover:to-blue-600 transition duration-300"> Sign Up </button> </form> <!-- Divider --> <div class="flex items-center my-6"> <hr class="flex-grow border-gray-300"> <span class="px-3 text-gray-500 text-sm">or</span> <hr class="flex-grow border-gray-300"> </div> <!-- Social Signup --> <div class="flex space-x-4"> <button class="flex-1 py-3 border rounded-lg flex items-center justify-center space-x-2 hover:bg-gray-50 transition"> <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5" alt="Google"> <span class="text-gray-700 text-sm font-medium">Google</span> </button> <button class="flex-1 py-3 border rounded-lg flex items-center justify-center space-x-2 hover:bg-gray-50 transition"> <img src="https://www.svgrepo.com/show/475647/github-color.svg" class="w-5 h-5" alt="GitHub"> <span class="text-gray-700 text-sm font-medium">GitHub</span> </button> </div> <!-- Footer --> <p class="text-center text-sm text-gray-500 mt-6"> Already have an account? <a href="#" class="text-indigo-600 hover:text-indigo-700 font-medium">Sign in</a> </p>
